services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: brewfolio-db
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "Brewfolio_Dev123!"
      MSSQL_PID: Developer
    ports:
      - "1433:1433"
    volumes:
      - brewfolio-data:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools*/bin/sqlcmd -S localhost -U sa -P "Brewfolio_Dev123!" -Q "SELECT 1" -b -o /dev/null
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  brewfolio-data:
